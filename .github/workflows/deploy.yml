name: Build Sentinel

on:
  workflow_call:
    inputs:
      HEROKU_APP_NAME:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Install heroku
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ inputs.HEROKU_APP_NAME }}
          heroku_email: "quinnstoltz@gmail.com"
          justlogin: true
      - run: heroku git:remote --app=obscure-waters-24658
      # - run: git remote add heroku https://git.heroku.com/obscure-waters-39652.git
      # - run: heroku git:remote --app=${{ inputs.HEROKU_APP_NAME }}
      - run: git push heroku develop:main
      # - run: git push heroku ${{ steps.extract_branch.outputs.branch }}:main
