name: Build Sentinel

on:
  workflow_call:
    inputs:
      HEROKU_APP_NAME:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      # - name: Install Heroku
      #   run: curl https://cli-assets.heroku.com/install.sh | sh
      - run: heroku git:remote --app=obscure-waters-24658
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      # - run: heroku git:remote --app=${{ inputs.HEROKU_APP_NAME }}
      - run: git push heroku develop:main
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      # - run: git push heroku ${{ steps.extract_branch.outputs.branch }}:main
